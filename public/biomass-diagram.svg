<svg width="950" height="520" viewBox="0 0 950 520" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>

  <text x="475" y="35" font-size="24" font-weight="bold" text-anchor="middle">Biomass-Based Biogas Generation System for Dairy Farm</text>
  
  <text x="110" y="80" font-size="12" fill="#555" text-anchor="start">Biogas Energy Flow</text>

  <g>
    <rect x="35" y="100" width="130" height="80" rx="10" fill="#8B5E34"/>
    <text fill="white" font-size="13" font-weight="bold" text-anchor="middle">
      <tspan x="100" y="125">Biomass</tspan>
      <tspan x="100" dy="1.2em">Collection</tspan>
    </text>
    <text x="100" y="165" fill="#f0f0f0" font-size="11" text-anchor="middle">Agricultural waste</text>
  </g>
  <line x1="165" y1="140" x2="185" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <g>
    <rect x="185" y="100" width="130" height="80" rx="10" fill="#C8A165"/>
    <text fill="white" font-size="13" font-weight="bold" text-anchor="middle">
      <tspan x="250" y="125">Pre-treatment</tspan>
    </text>
    <text fill="#FEFEE2" font-size="11" text-anchor="middle">
      <tspan x="250" y="150">Shredding &amp; sorting</tspan>
      <tspan x="250" dy="1.2em">Size reduction</tspan>
    </text>
  </g>
  <line x1="315" y1="140" x2="335" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <g>
    <rect x="335" y="100" width="130" height="80" rx="10" fill="#FFA500"/>
    <text fill="white" font-size="13" font-weight="bold" text-anchor="middle">
      <tspan x="400" y="125">Anaerobic</tspan>
      <tspan x="400" dy="1.2em">Digestion</tspan>
    </text>
    <text x="400" y="165" fill="#FEFEE2" font-size="11" text-anchor="middle">35-37°C sealed tank</text>
  </g>
  <line x1="465" y1="140" x2="485" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <g>
    <rect x="485" y="100" width="130" height="80" rx="10" fill="#FFD700"/>
    <text fill="#444" font-size="13" font-weight="bold" text-anchor="middle">
      <tspan x="550" y="125">Biogas</tspan>
      <tspan x="550" dy="1.2em">Extraction</tspan>
    </text>
    <text x="550" y="165" fill="#444" font-size="11" text-anchor="middle">50-70% CH₄</text>
  </g>
  <line x1="615" y1="140" x2="635" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <g>
    <rect x="635" y="100" width="130" height="80" rx="10" fill="#90EE90"/>
    <text fill="#333" font-size="13" font-weight="bold" text-anchor="middle">
      <tspan x="700" y="125">Energy</tspan>
      <tspan x="700" dy="1.2em">Generation</tspan>
    </text>
    <text x="700" y="165" fill="#333" font-size="11" text-anchor="middle">Power &amp; Heat</text>
  </g>
  <line x1="765" y1="140" x2="785" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <g>
    <rect x="785" y="100" width="130" height="80" rx="10" fill="#32CD32"/>
    <text fill="white" font-size="13" font-weight="bold" text-anchor="middle">
      <tspan x="850" y="125">Output</tspan>
      <tspan x="850" dy="1.2em">Products</tspan>
    </text>
    <text fill="#f0f0f0" font-size="11" text-anchor="middle">
        <tspan x="850" y="158">Electricity, heat,</tspan>
        <tspan x="850" dy="1.2em">biofertilizer</tspan>
    </text>
  </g>

  <path d="M 550 180 L 550 250 L 100 250 L 100 180" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  <text x="325" y="265" font-size="11" fill="#333" text-anchor="middle">Digestate (nutrient-rich fertilizer) returned to agriculture</text>

  <g>
    <rect x="35" y="300" width="880" height="80" rx="5" fill="#f5f5f5" stroke="#ccc"/>
    <text x="50" y="320" font-size="12" font-weight="bold">Process Summary: Biomass to Biogas Energy</text>
    <text x="50" y="345" font-size="12" fill="#333">
        Organic biomass (manure, waste) collected → Pre-treatment through shredding and sorting → Anaerobic digestion in sealed tank (35-37°C) →
    </text>
    <text x="50" y="365" font-size="12" fill="#333">
        Biogas extraction (50-70% methane) → Combustion generates electricity and heat → Nutrient-rich digestate becomes biofertilizer →
    </text>
  </g>

  <g>
    <rect x="35" y="400" width="880" height="50" rx="5" fill="#e8f5e9" stroke="#a5d6a7"/>
    <text x="475" y="430" font-size="12" fill="#1b5e20" text-anchor="middle">
      Biogas Yield: 0.2-0.3 m³/kg | Methane Content: 50-70% | System Efficiency: 75-85% | Processing Time: 20-40 days
    </text>
  </g>

</svg>