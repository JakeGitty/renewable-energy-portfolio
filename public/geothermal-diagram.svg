<svg viewBox="0 0 1500 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ggr1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e90ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bfff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ggr2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ggr3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ggr4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0522d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ggr5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32cd32;stop-opacity:1" />
    </linearGradient>
    <filter id="gshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="garrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
    <marker id="garrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1e90ff"/>
    </marker>
  </defs>

  <!-- Change this line: -->
  <rect x="0" y="0" width="1500" height="700" fill="white"/>

  <!-- Title -->
  <text x="750" y="50" font-size="42" font-weight="bold" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif">
    Geothermal Power Plant System for Electricity Generation
  </text>

  <!-- Block 1: Heat Source -->
  <rect x="30" y="140" width="200" height="160" rx="20" fill="url(#ggr1)" filter="url(#gshadow)"/>
  <text x="130" y="190" font-size="22" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Heat Source
  </text>
  <text x="130" y="215" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Underground wells
  </text>
  <text x="130" y="232" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    150-300°C
  </text>

  <!-- Arrow 1 -->
  <path d="M 230 220 L 280 220" stroke="#333" stroke-width="3" fill="none" marker-end="url(#garrowhead)"/>

  <!-- Block 2: Heat Exchanger -->
  <rect x="280" y="140" width="200" height="160" rx="20" fill="url(#ggr2)" filter="url(#gshadow)"/>
  <text x="380" y="190" font-size="22" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Heat
  </text>
  <text x="380" y="210" font-size="22" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Exchanger
  </text>
  <text x="380" y="235" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Energy transfer
  </text>

  <!-- Arrow 2 -->
  <path d="M 480 220 L 530 220" stroke="#333" stroke-width="3" fill="none" marker-end="url(#garrowhead)"/>

  <!-- Block 3: Steam Generation -->
  <rect x="530" y="140" width="200" height="160" rx="20" fill="url(#ggr3)" filter="url(#gshadow)"/>
  <text x="630" y="190" font-size="22" font-weight="bold" text-anchor="middle" fill="#333" font-family="Arial, sans-serif">
    Steam
  </text>
  <text x="630" y="210" font-size="22" font-weight="bold" text-anchor="middle" fill="#333" font-family="Arial, sans-serif">
    Generation
  </text>
  <text x="630" y="235" font-size="13" text-anchor="middle" fill="#333" font-family="Arial, sans-serif">
    High pressure
  </text>

  <!-- Arrow 3 -->
  <path d="M 730 220 L 780 220" stroke="#333" stroke-width="3" fill="none" marker-end="url(#garrowhead)"/>

  <!-- Block 4: Turbine -->
  <rect x="780" y="140" width="200" height="160" rx="20" fill="url(#ggr2)" filter="url(#gshadow)"/>
  <text x="880" y="190" font-size="22" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Turbine
  </text>
  <text x="880" y="215" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Steam spins
  </text>
  <text x="880" y="232" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    turbine blades
  </text>

  <!-- Arrow 4 -->
  <path d="M 980 220 L 1030 220" stroke="#333" stroke-width="3" fill="none" marker-end="url(#garrowhead)"/>

  <!-- Block 5: Generator -->
  <rect x="1030" y="140" width="200" height="160" rx="20" fill="url(#ggr4)" filter="url(#gshadow)"/>
  <text x="1130" y="190" font-size="22" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Generator
  </text>
  <text x="1130" y="215" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Converts to
  </text>
  <text x="1130" y="232" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    electricity
  </text>

  <!-- Arrow 5 -->
  <path d="M 1230 220 L 1280 220" stroke="#333" stroke-width="3" fill="none" marker-end="url(#garrowhead)"/>

  <!-- Block 6: Power Output -->
  <rect x="1280" y="140" width="180" height="160" rx="20" fill="url(#ggr5)" filter="url(#gshadow)"/>
  <text x="1370" y="195" font-size="22" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Power
  </text>
  <text x="1370" y="215" font-size="22" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    Output
  </text>
  <text x="1370" y="240" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    24/7 baseload
  </text>
  <text x="1370" y="257" font-size="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif">
    power
  </text>

  <!-- Return Loop - Cooled Fluid -->
  <path d="M 880 300 L 880 380 L 130 380 L 130 300" stroke="#1e90ff" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#garrowhead2)"/>
  <text x="505" y="410" font-size="12" text-anchor="middle" fill="#1e90ff" font-family="Arial, sans-serif" font-style="italic">
    Cooled fluid recycled back to reservoir
  </text>

  <!-- Top label: Power flow -->
  <text x="505" y="125" font-size="11" text-anchor="middle" fill="#666" font-family="Arial, sans-serif">
    Thermal Energy Flow
  </text>

  <!-- Summary Box -->
  <rect x="30" y="480" width="1430" height="150" rx="15" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
  <text x="745" y="510" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif">
    Process Summary: Geothermal Heat to Electricity
  </text>
  <text x="745" y="540" font-size="13" text-anchor="middle" fill="#333" font-family="Arial, sans-serif">
    Hot geothermal water (150-300°C) from underground wells → Heat exchanger transfers thermal energy → Steam generation at high pressure →
  </text>
  <text x="745" y="565" font-size="13" text-anchor="middle" fill="#333" font-family="Arial, sans-serif">
    High-pressure steam drives turbine blades → Rotating turbine spins generator → Electricity production through electromagnetic induction →
  </text>
  <text x="745" y="590" font-size="13" text-anchor="middle" fill="#333" font-family="Arial, sans-serif">
    24/7 baseload power to grid | Cooled fluid recycled back to reservoir | Completely renewable cycle with zero emissions
  </text>

  <!-- Key metrics box -->
  <rect x="30" y="650" width="1430" height="35" rx="10" fill="#e8f4f8" stroke="#1e90ff" stroke-width="1"/>
  <text x="745" y="672" font-size="12" text-anchor="middle" fill="#006994" font-family="Arial, sans-serif">
    Temperature Range: 150-300°C | Capacity Factor: 70-90% | System Efficiency: 10-15% | Baseload Power: 24/7 Operation
  </text>
</svg>
